<!DOCTYPE html>
<html>
<head>
	<title>generate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main-container">

	<div class="row">

		<div class="column-7" id="intro">

			<h2 class="">Generate random codes</h2>
			<p>Need some random codes generating? Perhaps for a list of usernames/passwords or promo codes you wish to give out?</p>
			<p>Select how much, and generate to csv or view here.</p>

		</div>

		<div class="column-5" id="options-container">

		<!-- params -->

			<div class="row">

				<div class="column-12" id="slider">

					<div class="how-much">
						<h4>Choose amount</h4>
						<div id="how-much-value">???</div>
						<input type="range" id="range-slider" min="1" max="3009" step="1" default="10">
					</div>

				</div>

			</div>

			<div class="row">

				<div class="column-6" id="options">
					<div class="view-settings">
						<form name="output-mode">
							<h4>Output mode</h4>
							<input type="radio" name="output" value="web" checked="true"> This page. 
							<br />
							<input type="radio" name="output" value="csv"> As csv.
						</form>
					</div>
				</div>

				<div class="column-6" id="generate">
					<input type="button" class="button" value="Generate!" id="codeGenerate">
				</div>

			</div>

		</div>

	</div>


	<div class="row">

		<div class="column-7" id="output">

			<div id="output-codes"></div>

		</div>

		<div class="column-5" id="download">

			<div id="output-options"></div>

		</div>

	</div>

</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/chance.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
