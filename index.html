<!DOCTYPE html>
<html>
<head>
	<title>generate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">

	<div class="two grid">

		<div class="column">
			<h2 class="">Generate random codes</h2>
			<p>Need some random codes generating? Perhaps for a list of usernames/passwords or promo codes you wish to give out?</p>
			<p>Easily generate some now with options, and view in browser, or download to a csv file.</p>
		</div>

		<div class="column">
			<div class="how-much"><input type="range" id="test" min="1" max="277" step="1"></div>
			<div class="button">Generate!</div>
		</div>

	</div>

</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
